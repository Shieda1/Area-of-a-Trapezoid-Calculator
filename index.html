<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of a Trapezoid Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofTrapezoidRadio" name="variables" checked>
  <label for="areaofTrapezoidRadio">Area of Trapezoid</label>

  <input type="radio" id="upperHorizontalLengthRadio" name="variables">
  <label for="upperHorizontalLengthRadio">Upper Horizontal Length</label>

  <input type="radio" id="lowerBaseHorizontalLengthRadio" name="variables">
  <label for="lowerBaseHorizontalLengthRadio">Lower Base Horizontal Length</label>

  <input type="radio" id="verticalHeightRadio" name="variables">
  <label for="verticalHeightRadio">Vertical Height</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(a) Upper Horizontal Length</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(b) Lower Base Horizontal Length</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(h) Vertical Height</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
